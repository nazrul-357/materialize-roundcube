<ul id="email-actions-dropdown" class="dropdown-content" style="width:auto !important">
	<li>
		<roundcube:button command="reply" type="link" class="button reply disabled waves-effect grey-text text-darken-4" classAct="button reply" classSel="button reply pressed" label="reply" title="replytomessage" />
	</li>
	<li>
		<roundcube:button command="reply-all" type="link" class="button reply-all waves-effect grey-text text-darken-4" classAct="button reply-all" classSel="button reply-all pressed" label="replyall" title="replytoallmessage" />
	</li>
	<li>
		<roundcube:button command="forward-inline" type="link" label="forward" prop="sub" classAct="forwardlink active" class="forwardlink waves-effect grey-text text-darken-4" />
	</li>
	<li>
		<roundcube:button command="delete" type="link" class="button delete waves-effect grey-text text-darken-4" classAct="button delete" classSel="button delete pressed" label="delete" title="deletemessage" />
	</li>
</ul>
