<roundcube:object name="doctype" value="html5" />
<html>
<head>
    <title><roundcube:object name="pagetitle" /></title>
    <meta name="Robots" content="noindex,nofollow" />
    <roundcube:include file="/includes/links.html" />
</head>
<body class="grey lighten-1">
<nav>
    <div class="nav-wrapper grey darken-3">
        <a href="#" class="brand-logo center"><roundcube:object name="logo" src="/images/roundcube_logo.png" id="logo" /></a>
    </div>
</nav>

<div class="row loginform-container">
<div class="col s12">
	<div class="container">
	    <div class="row">
	        <div id="login-form" class="col s12">
	            <div class="box-inner col s12" role="main">
	                <roundcube:form name="form" method="post">
	                    <roundcube:object name="loginform" form="form" size="40" submit=true />
	                </form>
	            </div>
	            <div class="box-bottom col s12" role="complementary">
	                    <roundcube:object name="message" id="message" />
	                    <noscript>
	                            <p class="noscriptwarning"><roundcube:label name="noscriptwarning" /></p>
	                    </noscript>
	            </div>           
	        </div>
	        <roundcube:include file="/includes/footer.html" />
	
	        <roundcube:object name="preloader" images="
	        /images/ajaxloader.gif
	        /images/ajaxloader_dark.gif
	        /images/buttons.png
	        /images/addcontact.png
	        /images/filetypes.png
	        /images/listicons.png
	        /images/messages.png
	        /images/messages_dark.png
	        /images/quota.png
	        /images/selector.png
	        /images/splitter.png
	        /images/watermark.jpg
	        " />
	    </div>
	</div>
</div>
</div>

<footer class="page-footer grey lighten-1 grey-text text-darken-4 logincopyright">
        <div id="bottomline" role="contentinfo">
                <roundcube:object name="productname" /> <roundcube:object name="version" condition="config:display_version" />
                <roundcube:if condition="config:support_url" />
                        &nbsp;&#9679;&nbsp; <a href="<roundcube:var name='config:support_url' />" target="_blank" class="support-link"><roundcube:label name="support" /></a>
                <roundcube:endif />
                <div class="footer-copyright grey darken-3 grey-text text-lighten-4">
                <div><roundcube:object name="materialize-copyright" /></div>
                <roundcube:container name="loginfooter" id="bottomline" />
                </div>
        </div>
</footer>
</body>
</html>
