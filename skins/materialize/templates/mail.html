<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body class="minwidth">

<header>
<roundcube:include file="/includes/header.html" />

</header>

<main class="grey lighten-1">
		<div class="col s12">				
			<ul class="collection">
				<roundcube:object name="materialize-maillist" />
			</ul>
		</div>
</main>

<div class="fixed-action-btn">

</div>

<div id="modal-about" class="modal bottom-sheet">

    <p>Roundcube webmail</p>
    <a class="gitit" href="https://github.com/nazrul-357/materialize-roundcube">
    	<p class="valign-wrapper grey-text text-darken">
    		Visit project on GitHub&nbsp;&nbsp;
    		<img src="skins/materialize/images/GitHub-Mark-32px.png" alt="https://github.com/nazrul-357/materialize-roundcube"></img>
    	</p>
    	
    </a>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat">Dismiss</a>
  </div>
</div>

<roundcube:include file="/includes/footer.html" />

</html>
